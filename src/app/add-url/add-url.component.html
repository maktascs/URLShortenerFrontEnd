<div class = "container">
	<div class="wrapper">
			<div class="alert alert-success" role="alert" [hidden]="!this.success">
					Successfully Shortened your URL..
				  </div>
		<form [formGroup]="newurlForm" (ngSubmit)="onSubmit()" class="form-signin">       
		    <h3 class="form-signin-heading">Add New URL</h3>
			  <hr class="colorgraph"><br>
			  
			  <div class="form-group">
				<label>LongURL</label>
				<input type="url" formControlName="LongURL" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.LongURL.errors }" required />
				<div *ngIf="submitted && f.LongURL.errors" class="invalid-feedback alert alert-danger">
					<div *ngIf="f.LongURL.errors">Please check your link and try again.</div>
				</div>
			</div>
	  
			<div class="form-group">
				<button class="btn btn-lg btn-primary btn-block" [disabled]="this.success"  name="Submit" value="Login" type="Submit">Shorten New URL</button>
			</div>
			    			
		</form>			
	</div>
</div>

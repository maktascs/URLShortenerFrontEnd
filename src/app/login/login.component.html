
<!------ Include the above in your HEAD tag ---------->

    <div class = "container">
			
	<div class="wrapper">
	<div class="alert alert-success" role="alert" [hidden]="!this.success">Successfully Logged in... </div>
	<div class="alert alert-danger" role="alert" [hidden]="!this.err">Invalid Credentials.. Try Again...</div>
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">       
		    <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
			  <hr class="colorgraph"><br>
			  
			  <div class="form-group">
				<label>Username</label>
				<input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
				<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
					<div *ngIf="f.username.errors.required">Username is required</div>
				</div>
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
				<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
					<div *ngIf="f.password.errors.required">Password is required</div>
					<div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
				</div>
			</div>  		  
			<div class="form-group">
				<button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Login</button>
			</div>
			    			
		</form>			
	</div>
</div>
